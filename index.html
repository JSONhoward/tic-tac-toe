<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="game-info">
      <p id="winnerX" class="winner">WINNER</p>
      <div id="player-x">Player X</div>
      <p id="winnerO" class="winner">WINNER</p>
      <div id="player-o">Player O</div>
    </div>
    <main id="main">
      <div id="overlay">
        <p>Game Over</p>
        <p>press start for new game</p>
      </div>
      <div id="square0" class="square"></div>
      <div id="square1" class="square"></div>
      <div id="square2" class="square"></div>
      <div id="square3" class="square"></div>
      <div id="square4" class="square"></div>
      <div id="square5" class="square"></div>
      <div id="square6" class="square"></div>
      <div id="square7" class="square"></div>
      <div id="square8" class="square"></div>
    </main>
    <button id="start-stop">Start</button>
    <script src="./index.js"></script>
  </body>
</html>
